name: first-workflow

on: workflow_dispatch #we can manually trigger the workflow

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: prints greeting
        run: echo "Hello World!"
      - name: print goodbye
        run: echo "Goodbye"
      - name: prints readme
        run: echo "$(cat README.md)"
    
